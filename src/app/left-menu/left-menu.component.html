<!-- left-menu.component.html -->

<div class="left-menu">
  <div class="logo-container">
    <img src="assets/images/logo.jpg" alt="Logo" class="logo">
  </div>
  <div class="splitter"></div>
  <ul class="menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a [routerLink]="menuItem.link">{{ menuItem.label }}</a>
    </li>
  </ul>
</div>
